  <!-- Subtle border -->
  <rect x="0.5" y="0.5" width="63" height="63" rx="13.5" stroke="white" stroke-opacity="0.12"/>
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="textGrad" x1="8" y1="12" x2="56" y2="52" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff"/>
